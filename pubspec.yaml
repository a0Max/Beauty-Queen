  flutter_local_notifications: ^16.3.2
  widget_zoom: ^0.0.4
  video_player: ^2.8.3
  flutter_countdown_timer: ^4.1.0
  provider: ^6.1.2
  scrollable_positioned_list: ^0.3.8
  firebase_crashlytics: ^3.5.7
  firebase_analytics: ^10.10.7
  firebase_app_check: ^0.2.2+7
  firebase_performance: ^0.9.4+7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6 # flutter pub run build_runner build --delete-conflicting-outputs


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/langs/
    - assets/svg/
  fonts:
    - family: 'TheSansBold'
      fonts:
        - asset: assets/fonts/Bahij TheSansArabic Bold.ttf
    - family: 'TheSansLight'
      fonts:
        - asset: assets/fonts/TheSansArabic Light.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ICON.png"
